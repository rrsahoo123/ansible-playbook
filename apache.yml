---
- hosts: webservers
  become: True
  tasks:
    - name: Install packages
      yum:
        name: "httpd"
        state: "present"
    - name: Start Apache Server
      service:
        name: "httpd"
        statet: "started"
        enabled: True
    - name: Deploy static website
      copy:
        src: index.html
        dest: /var/www/html
